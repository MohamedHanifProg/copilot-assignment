<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Code Arcade: The Glitch</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="hud">
    <div class="title">CODE ARCADE: <span class="glitch">THE GLITCH</span></div>
    <div class="stats">
      <div>Score: <span id="score">0</span></div>
      <div>HP: <span id="hp">3</span></div>
      <div>Level: <span id="level">1</span></div>
    </div>

    <div class="barWrap">
      <div class="barLabel">MISSION PROGRESS</div>
      <div class="bar">
        <div id="progress" class="fill"></div>
      </div>
    </div>

    <div class="help">Move: ← → or A/D • Jump: ↑ / W / Space • Restart: R</div>
  </div>

  <canvas id="c"></canvas>

  <div id="overlay" class="overlay hidden">
    <div class="panel">
      <h2 id="overlayTitle">Game Over</h2>
      <p id="overlayText"></p>
      <button id="btnRestart">Insert Coin (Restart)</button>
    </div>
  </div>

  <script src="game.js"></script>
</body>
</html>
